<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-2">
  <p>{{message}}<p>
  <button v-on:click="reverseMessage">Click</button>
  
  </div>

  <script>
    var app2 = new Vue({
  el: '#app-2',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message + this.message
    }
  }
})
  </script>
</body>
</html>
